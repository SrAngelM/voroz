<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid background-spotify">
      <!-- Header -->
      <header>
        <div class="container-fluid p-3">
          <div class="navbar navbar-expand-sm">
            <a href="#" class="navbar-brand">
              <img
                src="icons/Spotify-vip.svg"
                alt="icon-spotify"
                width="50%"
                height="50%"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#Content-a"
              aria-controls="Content-a"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="bi bi-arrow-down-circle" style="color: white"></i>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end text-center list-unstyled"
              id="Content-a"
            >
              <li class="nav-item mt-4">
                <a href="" class="nav-link me-5">Ingreso</a>
              </li>
              <li class="nav-item mt-4">
                <a href="" class="nav-link me-5">Registro</a>
              </li>
            </div>
          </div>
        </div>
      </header>
      <!-- Main -->
      <main>
        <section>
          <div class="container-fluid formulario">
            <form action="" class="p-3">
              <h3 class="text-center">Inicio de Sesión</h3>
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label"
                  >Usuario</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-5">
                <label for="exampleInputPassword1" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>

              <button type="submit" class="btn d-block mx-auto">
                <a
                  href="./html/inicio.html"
                  class="text-decoration-none link-light d-block"
                  >Ingresar</a
                >
              </button>
              <div class="form-text mt-5 text-center">
                Si no estás registrado,
                <a href="#">Registrate aquí</a>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
